<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>
   {% include 'emp/navbar.html' %}
      <h1 class="text-center my-3">Employee Management System </h1>
      <h1 class="text-center my-3">Employee List</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Emp-ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Designation</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for e in emps %}
                  <tr>
                    <th>{{e.id}}</th>
                    <th>{{e.name}}</th>
                    <th>{{e.department}}</th>
                    <th>{{e.salary}}</th>
                    <th>{{e.designation}}</th>
                    <th>
                      <a href='/emp/edit_emp/{{e.id}}' class="btn btn-warning btn-sm">Edit</a>
                      <a href='/emp/del_emp/{{e.id}}' class="btn btn-danger btn-sm">Delete</a>
                    </th>
                  </tr>
                  {% endfor %}
                </tbody>
                

              </table>
            </div>
          </div>
        </div>
      </div>



     




      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
      </html>
