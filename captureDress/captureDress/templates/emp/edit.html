<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Employee</title>
</head>
<body>
    {% include 'emp/navbar.html' %}


    <div class="container">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                  <h1 class="row justify-content-center">Edit Employee</h1>
                <h2 class="text-center mb-4">Employee Details</h2>
                <form method="post" action="/emp/update_emp/{{emp.id}}">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="emp_name" placeholder="Enter name" value="{{emp.name}}">
                  </div>

                  <div class="form-group">
                    <label for="dept">Department</label>
                    <input type="text" class="form-control" id="dept" name="emp_dept" placeholder="Enter department" value="{{emp.department}}">
                  </div>

                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" class="form-control" id="salary" name="emp_sal" placeholder="Enter salary" value="{{emp.salary}}">
                  </div>
                  
                  <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" name="emp_desig" placeholder="Enter designation" value="{{emp.designation}}">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
